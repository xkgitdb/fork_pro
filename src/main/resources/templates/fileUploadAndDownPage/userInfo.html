<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <title>文件上传下载示例</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
  <!-- 可选的Bootstrap主题文件（一般不用引入） -->
  <link rel="stylesheet" th:href="@{//cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css}">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script th:src="@{//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-primary">
  <!-- .panel-heading 面板头信息。 -->
  <div class="panel-heading">
    <!-- .panel-title 面板标题。 -->
    <h3 class="panel-title">文件上传下载示例：文件下载</h3>
  </div>
</div>
<div class="container">
  <div class="panel panel-primary">
    <!-- .panel-heading 面板头信息。 -->
    <div class="panel-heading">
      <!-- .panel-title 面板标题。 -->
      <h3 class="panel-title">用户信息列表</h3>
    </div>
    <div class="panel-body">
      <div class="table table-responsive">
        <table class="table table-bordered table-hover">
          <tbody class="text-center">
          <tr>
            <td><img th:src="@{'../upload/'+${user.headPortrait.originalFilename}}" height="30"/></td>
            <td th:text="${user.username}">用户名</td>
            <td >
              <a th:href="@{download(filename=${user.headPortrait.originalFilename })}">下载头像</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
